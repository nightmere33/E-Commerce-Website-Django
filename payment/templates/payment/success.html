{% extends 'core/base.html' %}

{% block title %}Payment Successful{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-6 py-12 text-center">
    <div class="bg-gradient-to-b from-slate-800 to-slate-900 rounded-lg p-8 shadow-lg border border-slate-700">
        <div class="w-20 h-20 bg-teal-500 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-check text-white text-3xl"></i>
        </div>
        
        <h1 class="text-3xl font-bold text-white mb-4">Payment Successful!</h1>
        <p class="text-gray-300 mb-6">Your order has been processed successfully.</p>
        
        <div class="space-y-6">
            <div class="bg-gray-700 rounded-lg p-4">
                <h3 class="text-lg font-semibold text-white mb-2">What's Next?</h3>
                <p class="text-gray-300">You will receive an email confirmation with your order details shortly.</p>
            </div>
            
            <div class="flex justify-center space-x-4">
                <a href="{% url 'dashboard:index' %}" class="bg-gray-600 hover:bg-gray-700 text-white py-3 px-6 rounded-lg font-semibold transition duration-200">
                    View Orders
                </a>
                <a href="{% url 'core:index' %}" class="bg-teal-500 hover:bg-teal-600 text-white py-3 px-6 rounded-lg font-semibold transition duration-200">
                    Continue Shopping
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
