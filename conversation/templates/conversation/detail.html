{% extends 'core/base.html' %}

{% block title %} Conversation {% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <img src="{{item.image.url}}" class="w-full h-[500px] object-cover">
        </div>
        
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-4xl font-bold mb-4">{{ item.name }}</h1>
            <div class="flex items-center mb-4">
                <span class="text-2xl font-bold text-teal-600">${{item.price}}</span>
            </div>
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-2">Description</h2>
                <p class="text-gray-600">{{item.description}}</p>
            </div>
            <div class="flex items-center mb-6">
                <i class="fas fa-user mr-2 text-gray-500"></i>
                <span class="text-gray-600">Seller: {{item.created_by.username}}</span>
            </div>
            {% if request.user != item.created_by %}
                <a href="{% url 'conversation:new' item.id %}" 
                   class="inline-block w-full text-center bg-teal-600 text-white py-3 px-6 rounded-lg hover:bg-teal-700 transition duration-300">
                    Contact Seller
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
