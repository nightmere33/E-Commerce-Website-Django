{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}



{% block content %}

    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">My Items</h2>

        <div class="grid grid-cols-3 gap-1">
            {% for item in items %}
                <div class="w-64 mx-auto bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow">
                    <a href="{% url 'item:detail' item.id %}">
                        <div class="p-2">
                            <img src="{{ item.image.url }}" 
                                 class="rounded-lg w-full h-48 object-contain bg-white">
                        </div>
                        <div class="p-4 bg-white rounded-b-xl">
                            <h2 class="text-lg font-semibold ">{{ item.name }}</h2>
                            <p class="text-gray-500 text-sm">Price: {{ item.price }}$</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
        



    </div>

   
{% endblock %}
