{% extends "base.html" %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4">Articles dans la catégorie : {{ category.name }}</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for item in items %}
      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-semibold">{{ item.name }}</h2>
          <p class="text-gray-600">{{ item.description|truncatewords:20 }}</p>
          <a href="{% url 'item:detail' item.id %}" class="text-blue-500 mt-2 inline-block">Voir plus</a>
        </div>
      </div>
    {% empty %}
      <p>Aucun article dans cette catégorie.</p>
    {% endfor %}
  </div>
{% endblock %}
