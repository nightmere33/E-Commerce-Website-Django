{% extends 'core/base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-slate-800 p-6 rounded-xl shadow-md relative">

    <!-- Popup messages -->
    {% if messages %}
        <div id="popup-message" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-xl shadow-lg z-50 transition-opacity duration-500">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        <script>
            setTimeout(() => {
                const popup = document.getElementById('popup-message');
                if (popup) {
                    popup.style.opacity = '0';
                    setTimeout(() => popup.remove(), 500);
                }
            }, 3000);
        </script>
    {% endif %}

    <h1 class="text-2xl font-semibold text-white mb-4">Edit Your Profile</h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white py-2 px-4 rounded-xl transition duration-300">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
